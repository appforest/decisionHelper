<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!-- 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    -->
    <style type="text/css">
    body{
        background: #bdc3c7;
        height: 100%;
    }
    html{
        height: 100%;
    }
    *:focus {
        outline: 0;
    }
    .litContainer {
        width: 100%;
        overflow: hidden;
        margin-right: auto;
        margin-left: auto;
        height: 100%;
        overflow-y:scroll;
    }
    .l1 {
        min-width: 50%;
        width: 50%;
        float:left;
        background:#756D6A;
        min-height: 100%;
    }
    .l2 {
        min-width: 50%;
        width: 50%;
        background: #343A41;
        overflow: hidden;
        min-height: 100%;
    }
    input[type="text"]{
        background: white;
        border: 3px solid #16a085;
        border-radius: 4px;
        font-size: 2em;
        padding: 0.3em 0 0.2em 0.3em;
        max-width: 60%;
        margin: 3% 20% 0 20%;
    }
    ul{
        padding: 0;
    }
    .listElement{
        background: #55606E;
        color: white;
        list-style: none;
        padding: 0 1em 1em 0.5em;
        box-shadow: -3px 10px 5px -7px rgba(0,0,0,0.75);
        max-width: 80%;
        margin: 0 10% 0.5em 10%;
        overflow: hidden;
    }
    .itemContent{
        min-width: 50%;
        width: 50%;
        letter-spacing: 1.2px;
    }
    .editContent{
        color: #444;
        margin-left: 0.5em!important;
        font-size: 1em!important;
    }
    .controls{
        min-width: 50%;
        width: 50%;
        float: right;
        font-size: 2em;
    }
    .controls button{
        position: relative;
        vertical-align: top;
        min-height: 1em;
        min-width: 1em;
        padding: 0;
        color: white;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        background: #16a085;
        border: 0;
        border-bottom: 2px solid #14947b;
        cursor: pointer;
        box-shadow: inset 0 -3px #14947b;
        border-radius: 3px;
    }
    .controls button:active {
        top: 1px;
        outline: none;
        box-shadow: none;
    }
    .controls .weigth{
        padding: 0 0.3em 0 0.3em;
        text-shadow: -1px 1px 1px #2c3e50;
    }
    .results{
        color: #fff;
        font-size: 5em;
        font-weight: bold;
        text-align: center;
        text-shadow: -1px 1px 1px #bdc3c7;
    }


    </style>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <title>Hello World</title>
</head>
<body ng-controller="mainCtrl">

    <div class="litContainer">
        <div class="l1">
            <form id="list_1" ng-submit="addItem_1($event)">
                <input type="text" id="l1_Item" ng-model="l1_Item" placeholder="Agrega un item aquí" required autofocus>
            </form>
            <div id="l1_Content">
                <ul>
                    <li class="listElement" ng-repeat="item in l1_Items">
                        <h2>
                            <!-- <span class="itemContent" ng-click="editContent_1($index, $event)">{{item.content}}</span>  -->
                            <span class="itemContent" ng-show="editing!==$index" ng-click="openEdit_1($index)">{{item.content}}</span> 
                            <span ng-show="editing==$index"><form ng-submit="editContent_1($index, editContent)"><input class="editContent" id="pos" ng-model="editContent" ng-value="item.content"> </form></span>
                            <span class="controls">
                                <button data-list="1" ng-click="remWeigth_1($index, $event)">-</button> 
                                <span class="weigth">{{item.weigth}}</span> 
                                <button data-list="1" ng-click="addWeigth_1($index, $event)">+</button>
                                <button data-list="1" ng-click="removeItem_1($index)">x</button>
                            </span>
                        </h2>
                    </li>
                </ul>
            </div>
            <div class="results">{{listTotal_1}}</div>
        </div>



        <div class="l2">
            <form id="list_2" ng-submit="addItem_2($event)">
                <input type="text" id="l2_Item" ng-model="l2_Item" placeholder="Agrega un item aquí" required autofocus>
            </form>
            <div id="l2_Content">
                <ul>
                    <li class="listElement" ng-repeat="item in l2_Items">
                         <h2>
                            <!-- <span class="itemContent" ng-click="editContent_1($index, $event)">{{item.content}}</span>  -->
                            <span class="itemContent" ng-show="editing!==$index" ng-click="openEdit_2($index)">{{item.content}}</span> 
                            <span ng-show="editing==$index"><form ng-submit="editContent_2($index, editContent)"><input class="editContent" id="pos" ng-model="editContent" ng-value="item.content"> </form></span>
                            <span class="controls">
                                <button data-list="2" ng-click="remWeigth_2($index, $event)">-</button> 
                                <span class="weigth">{{item.weigth}}</span> 
                                <button data-list="2" ng-click="addWeigth_2($index, $event)">+</button>
                                <button data-list="2" ng-click="removeItem_2($index)">x</button>
                            </span>
                        </h2>
                    </li>
                </ul>
            </div>
            <div class="results">{{listTotal_2}}</div>
        </div>


    </div>




    <script src="./lib/angular.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
